<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tasks List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>My Tasks</h1>
    <div class="container">
      <div class="main-list">
        <h2>My List</h2>
        <ul class="main-list__container">
          <li>code</li>
          <li>roast cauliflower</li>
        </ul>
        <form id="main-list__form">
          <input type="text" id="main-list__input" name="mainText" />
          <button name="mainBtn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>

      <div class="task-details">
        <h2 class="task-details__heading">code</h2>
        <div class="task-details__container">
            <label>
                <input type="checkbox" id="hide-complete" />
                code my task app
              </label>
              <label>
                <input type="checkbox" id="hide-complete" />
                build the website
              </label>
        </ul>
        <form id="task-details__form">
          <input type="text" id="task-details__input" name="detailsText"/>
          <button name="detailsBtn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
