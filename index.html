<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tasks List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-heading">
      <h1>My Tasks</h1>
      <h4>Inputs must be TEXT and at least 3 characters</h4>
    </div>
    <div class="container">
      <div class="main-list">
        <h2>My List</h2>
        <ul class="main-list__container">
          <!-- <li>code</li>
          <li>roast cauliflower</li> -->
        </ul>
        <form class="main-list__form">
          <button name="mainBtn">+</button>

          <input
            type="text"
            id="main-list__input"
            name="mainText"
            placeholder="Enter new list name"
            autocomplete="off"
          />
        </form>
      </div>

      <div class="task-list">
        <div class="task-list__heading">
          <h2>buy food</h2>
          <span>4 Tasks Left</span>
        </div>
        <div class="task-list__container">
          <!-- <label>
            <input type="checkbox" id="hide-complete" />
            code my task app
          </label>
          <label>
            <input type="checkbox" id="hide-complete" />
            build the website
          </label> 
        <label class="label-container">Two
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        --></div>
        <form class="task-list__form">
          <button name="listBtn">+</button>

          <input
            type="text"
            placeholder="Enter new task"
            id="task-list__input"
            name="listText"
            autocomplete="off"
          />
        </form>
        <div class="task-list__btns">
          <button id="reset">reset completed</button>
          <button id="delete">delete list</button>
        </div>
      </div>
    </div>
    <script src="js/task-functions.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
